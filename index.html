<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="outer-box">
  <div class="counter-box">
    <h2>Live Character Counter</h2>
    <textarea placeholder="Start typing..." oninput="updateCount(this, 'count1')"></textarea>
    <p><strong>Characters:</strong> <span id="count1">0</span></p>
  </div>
</div>
   

  <script src="script.js"></script>
</body>
</html>
